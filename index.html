    .options button {
      display: block;

      margin: 10px 0;

<body>
<div class="container">
  <div id="game">

    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>
</div>

<script>
  const questions = [
    {
      image: "https://via.placeholder.com/350x200?text=Motociclista+sem+capacete",
      question: "O que estÃ¡ errado nessa cena?",
      options: [
        "EstÃ¡ tudo certo.",
        "O motociclista deveria usar capacete.",
        "O problema Ã© o carro atrÃ¡s."
      ],
      answer: 1
    },
    {
      image: "https://via.placeholder.com/350x200?text=Pedestre+no+celular",
      question: "Qual a melhor atitude para evitar acidentes ao atravessar?",
      options: [
        "Olhar o celular enquanto atravessa.",
        "Aguardar o sinal e olhar para os dois lados.",
        "Correr no meio dos carros."
      ],
      answer: 1
    },
    {
      image: "https://via.placeholder.com/350x200?text=Ciclista+na+cal%C3%A7ada",
      question: "Ciclistas devem andar pela calÃ§ada?",
      options: [
        "Sim, para evitar o trÃ¢nsito.",
        "NÃ£o, eles devem usar a ciclovia ou acostamento.",
        "Somente se estiverem com pressa."
      ],
      answer: 1
    }
  ];

  let current = 0;
  let score = 0;

  function loadQuestion() {
    if (current >= questions.length) {
      endGame();
      return;
    }
    const q = questions[current];
    document.getElementById("situationImage").src = q.image;
    document.getElementById("questionText").textContent = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    q.options.forEach((opt, index) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => {
        if (index === q.answer) {
          score++;
        }
        current++;
        loadQuestion();
      };
      optionsDiv.appendChild(btn);
    });
  }

  function endGame() {
    const gameDiv = document.getElementById("game");
    if (score === questions.length) {
      gameDiv.innerHTML = `<img src="/mnt/data/ab3e6e18-1506-469a-93d5-9d8b87f80029.png" alt="Sucesso!">
      <h2>Mobilidade Humana, Responsabilidade Humana!</h2>`;
    } else {
      gameDiv.innerHTML = `<h2>VocÃª acertou ${score} de ${questions.length}!</h2>
      <p>Revise as dicas e tente novamente para garantir um trÃ¢nsito mais seguro! ðŸš¦</p>`;
    }
  }

  loadQuestion();
</script>
</body>
</html>
